<!-- Create a series of textboxes and buttons that let you create a Person object with -->
<!-- data from the textboxes, output your Person object, as well as edit your Person object. -->

<html>
    <header>
        <script src="EditObj.js" type="text/JavaScript">
            </script>
    </header>
    <body>
        <form>
            <p>Enter Name:</p>
            <input type="text" id="tname" />
            <p>Enter Age:</p>
            <input type="text" id="tage" />
            <p>Enter Occupation:</p>
            <input type="text" id="tocc" />

            <input type="button" onclick="createobj()" value="Create Object" />
            <input type="button" onclick="displayobj()" value="Display Object" />
            <input type="button" onclick="editobject()" value="Edit Object" />

        </form>
    </body>
</html>
